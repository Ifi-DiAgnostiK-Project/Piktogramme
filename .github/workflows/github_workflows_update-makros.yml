name: Update makros.md on push

on:
  push:
    branches:
      - main

jobs:
  run-makros-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false # We'll use a separate token for pushing
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          # Add any additional dependencies if your script needs them

      - name: Run create_makros.py
        run: python create_makros.py

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add makros.md
          git diff --cached --quiet && echo "No changes to commit." && exit 0
          git commit -m "Auto-update makros.md [skip ci]"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} HEAD:${{ github.ref_name }}